<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ian Tan</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; cursor: none; }
        canvas { display: block; position: fixed; top: 0; left: 0; z-index: -1; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; z-index: 100; pointer-events: none; }
        
        /* Scroll Container */
        #scroll-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            z-index: 10;
        }
        .section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
        }

        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 48px;
            height: 48px;
            background-image: url('data:image/svg+xml;charset=utf-8,%3Csvg%20width%3D%2248%22%20height%3D%2248%22%20viewBox%3D%220%200%2024%2024%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%3E%3Cpath%20d%3D%22M11%202h2v20h-2z%22%20fill%3D%22red%22%2F%3E%3Cpath%20d%3D%22M2%2011h20v2h-20z%22%20fill%3D%22red%22%2F%3E%3C%2Fsvg%3E');
            background-size: contain;
            pointer-events: none;
            z-index: 10000;
            margin-left: -24px;
            margin-top: -24px;
            will-change: transform;
        }
    </style>
</head>
<body>
    <!-- Import Map for Three.js and Addons -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "animejs": "https://unpkg.com/animejs@3.2.2/lib/anime.es.js"
            }
        }
    </script>

    <div id="overlay"></div>
    <div id="custom-cursor"></div>
    <div id="scroll-container">
        <section class="section"></section> <!-- Intro / Front View -->
        <section class="section"></section> <!-- Orbit Down / Parallel View -->
    </div>
    <script type="module" src="./main.js?v=34"></script>
</body>
</html>
